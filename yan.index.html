<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ­å–œå­¦å§è€ƒç ”ä¸Šå²¸ï¼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fdf2f8;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* ç¥ç¦å¡ç‰‡æ ·å¼ */
        .card {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 192, 203, 0.5);
            text-align: center;

            border: 2px solid #f9c5d1;

        .card h1 {

            margin-bottom: 15px;
        }
        .card p {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .card .highlight {
            color: #ec4899;
            font-weight: bold;
            font-size: 20px;
        }
        /* ç”»å¸ƒå±‚çº§ï¼šæµæ˜Ÿæœ€åº•å±‚ï¼ŒçƒŸèŠ±ä¸­é—´ï¼Œæ¨±èŠ±ä¸Šå±‚ï¼Œå¡ç‰‡æœ€é¡¶å±‚ */
        #meteorCanvas, #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #meteorCanvas {
            z-index: 0;
        }
        #fireworksCanvas {
            z-index: 1;
        }
        /* æ¨±èŠ±æ ·å¼ï¼š5ç‰‡èŠ±ç“£+æµ…ç²‰æ¸å˜ï¼Œè¿˜åŸæ¨±èŠ±å½¢æ€ */
        .sakura {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: 5;
            opacity: 0.85;
            transform-origin: center center;
        }
        /* 5ç‰‡æ¨±èŠ±èŠ±ç“£å®šä½ï¼ˆæ¨¡æ‹ŸçœŸå®æ¨±èŠ±å½¢æ€ï¼‰ */
        .sakura-petal {
            position: absolute;
            width: 8px;
            height: 12px;
            border-radius: 50% 0 50% 50%;
            background: linear-gradient(45deg, #fff5f7, #ffc2e2);
        }
        .sakura-petal:nth-child(1) { top: 0; left: 6px; transform: rotate(0deg); }
        .sakura-petal:nth-child(2) { top: 4px; right: 0; transform: rotate(72deg); }
        .sakura-petal:nth-child(3) { bottom: 2px; right: 2px; transform: rotate(144deg); }
        .sakura-petal:nth-child(4) { bottom: 2px; left: 2px; transform: rotate(216deg); }
        .sakura-petal:nth-child(5) { top: 4px; left: 0; transform: rotate(288deg); }
        /* æ¨±èŠ±èŠ±å¿ƒ */
        .sakura-center {
            position: absolute;
            top: 7px;
            left: 7px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ffb3c1;
        }
    </style>
</head>
<body>
    <!-- æµæ˜Ÿç”»å¸ƒ -->
    <canvas id="meteorCanvas"></canvas>
    <!-- çƒŸèŠ±ç”»å¸ƒ -->
    <canvas id="fireworksCanvas"></canvas>
    <!-- ç¥ç¦å¡ç‰‡ -->
    <div class="card">
        <h1>ğŸ‰ğŸ‰ ç¥å­¦å§è€ƒç ”é¡ºåˆ© æˆåŠŸä¸Šå²¸!âœ¨âœ¨</h1>
    </div>

    <script>
        // 1. æ¨±èŠ±ä¸‹è½ç‰¹æ•ˆï¼ˆåŠ å¿«é¢‘ç‡+ä¼˜åŒ–å½¢æ€ï¼‰
        function createSakura() {
            const body = document.body;
            // é¢‘ç‡åŠ å¿«ï¼šä»600msæ”¹ä¸º200msç”Ÿæˆä¸€æœµæ¨±èŠ±
            setInterval(() => {
                // åˆ›å»ºæ¨±èŠ±å®¹å™¨
                const sakura = document.createElement("div");
                sakura.className = "sakura";
                
                // ç”Ÿæˆ5ç‰‡æ¨±èŠ±èŠ±ç“£ï¼ˆæ¨±èŠ±ç»å…¸5ç“£å½¢æ€ï¼‰
                for (let i = 0; i < 5; i++) {
                    const petal = document.createElement("div");
                    petal.className = "sakura-petal";
                    sakura.appendChild(petal);
                }
                
                // æ·»åŠ èŠ±å¿ƒ
                const center = document.createElement("div");
                center.className = "sakura-center";
                sakura.appendChild(center);

                // éšæœºæ°´å¹³ä½ç½®
                const left = Math.random() * 100 + "vw";
                sakura.style.left = left;
                sakura.style.top = "-30px";
                
                // éšæœºå¤§å°ï¼ˆ0.7-1.2å€ï¼‰
                const sizeScale = Math.random() * 0.5 + 0.7;
                sakura.style.transform = `scale(${sizeScale}) rotate(0deg)`;
                sakura.style.opacity = Math.random() * 0.3 + 0.7;
                
                // éšæœºä¸‹è½é€Ÿåº¦ï¼ˆ3-7ç§’ï¼‰ã€æ—‹è½¬é€Ÿåº¦ï¼ˆ5-10ç§’ï¼‰
                const fallDuration = Math.random() * 4 + 3 + "s";
                const rotateDuration = Math.random() * 5 + 5 + "s";
                const moveX = Math.random() * 80 - 40 + "px";
                
                // ç»„åˆåŠ¨ç”»ï¼šä¸‹è½+æ—‹è½¬+å·¦å³é£˜åŠ¨
                sakura.style.animation = `
                    fall ${fallDuration} ease-in forwards,
                    rotate ${rotateDuration} linear infinite
                `;
                
                body.appendChild(sakura);

                // ç§»é™¤æ¨±èŠ±ï¼ˆæ—¶é•¿åŒ¹é…æœ€é•¿ä¸‹è½æ—¶é—´ï¼‰
                setTimeout(() => {
                    sakura.remove();
                }, 7000);
            }, 200); // æ ¸å¿ƒï¼šé¢‘ç‡åŠ å¿«ï¼Œ200msç”Ÿæˆä¸€æœµ
        }

        // æ¨±èŠ±åŠ¨ç”»æ ·å¼
        const style = document.createElement("style");
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: scale(1) rotate(0deg) translateY(0) translateX(0);
                    opacity: 0.85;
                }
                100% {
                    transform: scale(1) rotate(0deg) translateY(100vh) translateX(40px);
                    opacity: 0;
                }
            }
            @keyframes rotate {
                0% {
                    transform: scale(1) rotate(0deg);
                }
                100% {
                    transform: scale(1) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        // 2. æµæ˜Ÿç‰¹æ•ˆ
        class Meteor {
            constructor() {
                this.canvas = document.getElementById("meteorCanvas");
                this.ctx = this.canvas.getContext("2d");
                this.resizeCanvas();
                window.addEventListener("resize", () => this.resizeCanvas());
                this.meteors = [];
                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createMeteor() {
                // éšæœºæµæ˜Ÿèµ·å§‹ä½ç½®ï¼ˆå±å¹•å¤–ä¸Šæ–¹ï¼‰
                const x = Math.random() * this.canvas.width * 1.2 - this.canvas.width * 0.1;
                const y = Math.random() * this.canvas.height * 0.3 - 50;
                // éšæœºæµæ˜Ÿé•¿åº¦ã€é€Ÿåº¦ã€è§’åº¦
                const length = Math.random() * 80 + 40;
                const speed = Math.random() * 8 + 5;
                const angle = Math.PI / 6 + Math.random() * Math.PI / 12; // å›ºå®šå€¾æ–œè§’åº¦
                // ç²‰è‰²ç³»æµæ˜Ÿé¢œè‰²
                const colors = ["#fff0f5", "#ffc2e2", "#ffb3c1"];
                const color = colors[Math.floor(Math.random() * colors.length)];

                this.meteors.push({
                    x,
                    y,
                    length,
                    speed,
                    angle,
                    color,
                    alpha: 1,
                    decay: 0.01
                });
            }

            updateMeteors() {
                for (let i = this.meteors.length - 1; i >= 0; i--) {
                    const m = this.meteors[i];
                    // æµæ˜Ÿç§»åŠ¨
                    m.x += Math.cos(m.angle) * m.speed;
                    m.y += Math.sin(m.angle) * m.speed;
                    // é€æ˜åº¦è¡°å‡
                    m.alpha -= m.decay;
                    // è¶…å‡ºå±å¹•æˆ–é€æ˜åº¦ä¸º0åˆ™ç§»é™¤
                    if (m.y > this.canvas.height || m.alpha <= 0) {
                        this.meteors.splice(i, 1);
                    }
                }
            }

            drawMeteors() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (const m of this.meteors) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(m.x, m.y);
                    // æµæ˜Ÿå°¾éƒ¨
                    this.ctx.lineTo(
                        m.x - Math.cos(m.angle) * m.length,
                        m.y - Math.sin(m.angle) * m.length
                    );
                    this.ctx.strokeStyle = m.color;
                    this.ctx.globalAlpha = m.alpha;
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                    this.ctx.globalAlpha = 1;
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                // éšæœºç”Ÿæˆæµæ˜Ÿï¼ˆé¢‘ç‡ä½äºçƒŸèŠ±ï¼‰
                if (Math.random() < 0.01) {
                    this.createMeteor();
                }
                this.updateMeteors();
                this.drawMeteors();
            }
        }

        // 3. çƒŸèŠ±ç‰¹æ•ˆï¼ˆä¿ç•™åŸç²‰è‰²ç³»ï¼‰
        class Firework {
            constructor() {
                this.canvas = document.getElementById("fireworksCanvas");
                this.ctx = this.canvas.getContext("2d");
                this.resizeCanvas();
                window.addEventListener("resize", () => this.resizeCanvas());
                this.fireworks = [];
                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createFirework() {
                const x = Math.random() * this.canvas.width;
                const y = this.canvas.height;
                const colors = ["#ff6b6b", "#ff8fa3", "#ffc2e2", "#ffb3c1", "#f9c5d1", "#fff0f5"];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const particles = [];
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 2;
                    particles.push({
                        x,
                        y,
                        angle,
                        speed,
                        gravity: 0.02,
                        friction: 0.98,
                        color,
                        alpha: 1,
                        decay: Math.random() * 0.01 + 0.005
                    });
                }
                this.fireworks.push(particles);
            }

            updateFireworks() {
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    const particles = this.fireworks[i];
                    for (let j = particles.length - 1; j >= 0; j--) {
                        const p = particles[j];
                        p.speed *= p.friction;
                        p.x += Math.cos(p.angle) * p.speed;
                        p.y += Math.sin(p.angle) * p.speed + p.gravity;
                        p.alpha -= p.decay;
                        if (p.alpha <= 0) {
                            particles.splice(j, 1);
                        }
                    }
                    if (particles.length === 0) {
                        this.fireworks.splice(i, 1);
                    }
                }
            }

            drawFireworks() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (const particles of this.fireworks) {
                    for (const p of particles) {
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        this.ctx.fillStyle = p.color;
                        this.ctx.globalAlpha = p.alpha;
                        this.ctx.fill();
                        this.ctx.globalAlpha = 1;
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                if (Math.random() < 0.05) {
                    this.createFirework();
                }
                this.updateFireworks();
                this.drawFireworks();
            }
        }

        // é¡µé¢åŠ è½½å¯åŠ¨æ‰€æœ‰ç‰¹æ•ˆ
        window.onload = () => {
            new Meteor();
            new Firework();
            createSakura();
        };
    </script>
